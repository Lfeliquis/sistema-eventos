<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>SGEA: Diretor</title>
    <link
      rel="stylesheet"
      href="../css/style.css"
    />
  </head>
  <body>
    <header>
      <div class="header-content">
        <h1>Bem-vindo, Diretor!</h1>
        <nav>
          <a href="#cadastrar-coordenador">Cadastrar Coordenador</a>
          <a href="#lista-coordenadores">Lista de Coordenadores</a>
          <a href="#lista-eventos">Eventos Criados</a>
          <a href="#lista-presenca">Presença de Alunos</a>
          <a
            href="../pages/login.html"
            class="sair-link"
            >Sair</a
          >
        </nav>
      </div>
    </header>

    <main>
      <!-- Container para as caixas lado a lado -->
      <div class="caixa-container">
        <!-- Caixa de Cadastro de Coordenador -->
        <div class="caixa">
          <section id="cadastrar-coordenador">
            <h2>Cadastrar Novo Coordenador</h2>
            <form id="coordenador-form">
              <input
                type="text"
                placeholder="Nome"
                required
              />
              <input
                type="email"
                placeholder="Email"
                required
              />
              <input
                type="password"
                placeholder="Senha"
                required
              />
              <button
                type="submit"
                class="btn"
              >
                Cadastrar
              </button>
            </form>
          </section>
        </div>

        <!-- Caixa de Lista de Coordenadores -->
        <div class="caixa">
          <section id="lista-coordenadores">
            <h2>Lista de Coordenadores</h2>
            <div
              id="coordenador-list"
              class="coordenador-list"
            >
              <!-- Lista de coordenadores cadastrados -->
            </div>
          </section>
        </div>
      </div>

      <!-- Container para as caixas lado a lado -->
      <div class="caixa-container">
        <!-- Caixa de Lista de Eventos Criados -->
        <div class="caixa">
          <section id="lista-eventos">
            <h2>Eventos Criados</h2>
            <div class="event-list">
              <!-- Lista de eventos criados -->
            </div>
          </section>
        </div>

        <!-- Caixa de Lista de Presença de Alunos -->
        <div class="caixa">
          <section id="lista-presenca">
            <h2>Presença de Alunos</h2>
            <div class="presenca-list">
              <!-- Lista de alunos que confirmaram presença -->
            </div>
          </section>
        </div>
      </div>

      <!-- Modal para Ver Presenças -->
      <div
        id="modal-presenca"
        class="modal"
      >
        <div class="modal-content">
          <span class="fechar-modal">&times;</span>
          <h2>Lista de Presença</h2>
          <div class="presenca-list">
            <!-- Lista de alunos presentes -->
          </div>
        </div>
      </div>
    </main>

    <script src="../js/script.js"></script>
  </body>
</html>
