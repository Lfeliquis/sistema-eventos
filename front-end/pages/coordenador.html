<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>SGEA: Coordenador</title>
    <link
      rel="stylesheet"
      href="../css/style.css"
    />
  </head>
  <body>
    <header>
      <div class="header-content">
        <h1>Bem-vindo, Coordenador!</h1>
        <nav>
          <a href="#cadastrar-evento">Cadastrar Evento</a>
          <a href="#meus-eventos">Meus Eventos</a>
          <a
            href="../pages/login.html"
            class="sair-link"
            >Sair</a
          >
        </nav>
      </div>
    </header>

    <main>
      <!-- Container para as caixas lado a lado -->
      <div class="caixa-container">
        <!-- Caixa de Cadastro de Evento -->
        <div class="caixa">
          <section id="cadastrar-evento">
            <h2>Cadastrar Novo Evento</h2>
            <form id="event-form">
              <input
                type="text"
                placeholder="Nome do Evento"
                required
              />
              <input
                type="date"
                placeholder="Data"
                required
              />
              <input
                type="text"
                placeholder="Local"
                required
              />
              <input
                type="time"
                placeholder="Horário de Início"
                required
              />
              <input
                type="time"
                placeholder="Horário de Término"
                required
              />
              <button
                type="submit"
                class="btn"
              >
                Cadastrar
              </button>
            </form>
          </section>
        </div>

        <!-- Caixa de Meus Eventos -->
        <div class="caixa">
          <section id="meus-eventos">
            <h2>Meus Eventos</h2>
            <div class="event-list">
              <!-- Lista de eventos cadastrados -->
              <div class="event-item">
                <span>Workshop de Programação - 2023-11-15</span>
                <div class="event-actions">
                  <button class="btn-editar">Editar</button>
                  <button class="btn-presenca">Ver Presenças</button>
                </div>
              </div>
              <div class="event-item">
                <span>Palestra sobre IA - 2023-11-20</span>
                <div class="event-actions">
                  <button class="btn-editar">Editar</button>
                  <button class="btn-presenca">Ver Presenças</button>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>

      <!-- Modal para Editar Evento -->
      <div
        id="modal-editar"
        class="modal"
      >
        <div class="modal-content">
          <span class="fechar-modal">&times;</span>
          <h2>Editar Evento</h2>
          <form id="editar-event-form">
            <input
              type="text"
              id="editar-nome"
              placeholder="Nome do Evento"
              required
            />
            <input
              type="date"
              id="editar-data"
              placeholder="Data"
              required
            />
            <input
              type="text"
              id="editar-local"
              placeholder="Local"
              required
            />
            <input
              type="time"
              id="editar-inicio"
              placeholder="Horário de Início"
              required
            />
            <input
              type="time"
              id="editar-termino"
              placeholder="Horário de Término"
              required
            />
            <button
              type="submit"
              class="btn"
            >
              Salvar Alterações
            </button>
          </form>
        </div>
      </div>

      <!-- Modal para Lista de Presença -->
      <div
        id="modal-presenca"
        class="modal"
      >
        <div class="modal-content">
          <span class="fechar-modal">&times;</span>
          <h2>Lista de Presença</h2>
          <div class="presenca-list">
            <!-- Lista de alunos presentes -->
            <div class="presenca-item">
              <span>João Silva</span>
              <span class="status-presenca confirmado">Confirmado</span>
            </div>
            <div class="presenca-item">
              <span>Maria Oliveira</span>
              <span class="status-presenca pendente">Pendente</span>
            </div>
            <div class="presenca-item">
              <span>Carlos Souza</span>
              <span class="status-presenca ausente">Ausente</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="../js/script.js"></script>
  </body>
</html>
